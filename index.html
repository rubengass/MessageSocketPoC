<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock ChatScreen</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>

<body>
    <p id="socketstatus" style="color: red;"></p>
    <h1>Chat Socket Connection</h1>
    <div>
        <input type="button" value="Open Socket" onclick="OpenSocket();">
        <input type="button" value="Close Socket" onclick="Close();">
        <label for="SendField">Message:</label>
        <input type="text" id="SendField">
        <label for="UserField">UserID:</label>
        <input type="number" id="UserField">
        <input type="button" id="NewMessageBtn" value="Send Message" onclick="SendMessage();">
        <div id="MessageSending" class="spinner-border spinner-border-sm" hidden></div>
    </div>
    <div>
        <table style="width: 100%;">
            <thead>
                <th style="width:10%"></th>
                <th style="width:80%"></th>
                <th style="width:10%"></th>
            </thead>
            <tbody id="returnthing">

            </tbody>
        </table>
    </div>
</body>

</html>
